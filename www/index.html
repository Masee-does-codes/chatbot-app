  <script>
    const chatbox = document.getElementById("chatbox");

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function (m) {
        return ({
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#039;"
        })[m];
      });
    }

    function scrollChatToBottom() {
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function appendMessage(sender, message, avatar = sender === "user" ? "ðŸ§‘" : "ðŸ¤–") {
      const wrapper = document.createElement("div");
      wrapper.className = `message ${sender}`;

      const icon = document.createElement("div");
      icon.className = "avatar";
      icon.textContent = avatar;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = `
        <div>${escapeHtml(message)}</div>
        <div class="timestamp">${new Date().toLocaleTimeString()}</div>
      `;

      wrapper.append(icon, bubble);
      chatbox.appendChild(wrapper);
      scrollChatToBottom();

      // Save to Firestore
      if (window.JessieAddMessage) {
        window.JessieAddMessage(sender, message);
      }
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";

      // Basic bot response
      setTimeout(() => {
        const botReply = getBotResponse(text);
        appendMessage("bot", botReply);
      }, 500);
    }

    function getBotResponse(input) {
      const question = input.toLowerCase();
      if (question.includes("hi") || question.includes("hello")) return "Hello there! ðŸ‘‹";
      if (question.includes("who are you")) return "I'm Jessie, your helpful bot!";
      if (question.includes("what can you do")) return "I can chat with you, log our convo, and learn more soon!";
      return "I'm not sure how to respond to that yet.";
    }

    // Press Enter to send
    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
